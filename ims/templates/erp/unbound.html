{% extends 'base.html' %}

{% block title %}
    출고하기
{% endblock %}
{% block content %}
    <form action="/unbound/" method="post">
        {% csrf_token %}
        Code:<input type="text" id="code" name="code" maxlength="10"><br><br>
        Count: <input type="number" id="unbound" name="unbound" step="1"><br><br>
        <button type="submit">출고하기!</button>
    </form>
    {% if error %}
        <p style="color:red">{{error}}</p>
    {% endif %}
{% endblock %}
